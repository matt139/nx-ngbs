<form
  *ngIf="signUpForm$ | async as signUpForm"
  class="p-5 bg-light border border-dark"
  (ngSubmit)="formSubmit($event)"
  [formGroup]="signUpForm"
>
  <h5 class="mb-3 text-center">Sign Up</h5>
  <div class="mb-3">
    <label for="input-email" class="form-label">Email address</label>
    <input
      type="email"
      class="form-control"
      id="input-email"
      aria-describedby="emailHelp"
      formControlName="emailAddress"
    />
    <div id="emailHelp" class="form-text">
      We'll never share your email with anyone else.
    </div>
  </div>
  <div class="mb-3">
    <label for="input-password" class="form-label">Password</label>
    <input
      type="password"
      formControlName="password"
      class="form-control"
      id="input-password"
    />
  </div>
  <div class="mb-3">
    <label for="input-password-confirm" class="form-label"
      >Confirm Password</label
    >
    <input
      type="password"
      formControlName="passwordConfirm"
      class="form-control"
      id="input-password-confirm"
    />
  </div>
  <button
    type="submit"
    class="btn btn-primary me-2"
    (click)="buttonClickSubmit($event)"
  >
    Submit
  </button>
  <button
    type="button"
    class="btn btn-secondary ms-2"
    (click)="buttonClickLogIn($event)"
  >
    Log In
  </button>
</form>

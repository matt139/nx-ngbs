<form
  *ngIf="logInForm"
  [formGroup]="logInForm"
  (ngSubmit)="formSubmit$.next({event: $event, form: logInForm})"
  [class.border.border-danger]="!logInForm.valid"
>
  <fieldset class="bg-light border border-dark p-5">
    <div class="d-flex justify-content-between mb-3 align-items-end">
      <legend class="mb-0">Log In</legend>
      <a
        (click)="buttonClickSignUp$.next({event:$event})"
        class="flex-shrink-0"
        routerLink="/auth/sign-up"
        data-test="log-in-form-link-sign-up"
        >Sign Up
      </a>
    </div>

    <div class="mb-3">
      <label for="input-email" class="form-label">Email address</label>
      <input
        type="email"
        class="form-control"
        id="input-email"
        data-test="log-in-form-input-email"
        aria-describedby="emailHelp"
        formControlName="emailAddress"
      />
    </div>

    <div class="mb-3">
      <label for="input-password" class="form-label">Password</label>
      <input
        type="password"
        formControlName="password"
        class="form-control"
        id="input-password"
        data-test="log-in-form-input-password"
      />
    </div>

    <div class="d-flex justify-content-between align-items-center">
      <button
        type="submit"
        class="btn btn-primary me-2"
        data-test="log-in-form-button-submit"
        (click)="buttonClickSubmit$.next({event:$event})"
        [disabled]="!logInForm.valid"
      >
        Log In
      </button>
      <a routerLink="/auth/forgot-password">Forgot Password</a>
    </div>

    <ul [class.d-none]="logInForm.valid" class="mb-0 mt-3">
      <li
        class="form-text text-danger"
        [class.d-none]="!logInForm.controls.emailAddress.errors?.required || !logInForm.controls.emailAddress.touched"
      >
        Email Address is required
      </li>

      <li
        class="form-text text-danger"
        [class.d-none]="!logInForm.controls.password.errors?.required || !logInForm.controls.password.touched"
      >
        Password is required
      </li>
    </ul>
  </fieldset>
</form>
